<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Disease Prediction</title>
<style>
body { font-family:'Segoe UI', sans-serif; background: linear-gradient(135deg,#b3e5fc,#81d4fa); margin:0; padding:20px; display:flex; justify-content:center; }
.container { width:95%; max-width:1100px; background: rgba(255,255,255,0.95); border-radius:20px; padding:25px; box-shadow:0 10px 25px rgba(0,0,0,0.2); }
h2 { text-align:center; font-size:30px; margin-bottom:25px; color:#333; }
form { display:grid; grid-template-columns: repeat(auto-fit, minmax(180px,1fr)); gap:15px; }
.form-group { display:flex; flex-direction:column; }
label { font-weight:bold; margin-bottom:5px; color:#555; }
.toggle-group { display:flex; gap:10px; }
.toggle-btn { flex:1; padding:8px 0; border-radius:12px; border:2px solid #ccc; cursor:pointer; font-weight:bold; text-align:center; transition:0.3s; color:#555; user-select:none; }
.toggle-btn:hover { transform:translateY(-2px); }
.toggle-btn.selected-yes { background:linear-gradient(135deg,#4caf50,#81c784); border-color:#4caf50; color:#fff; box-shadow:0 4px 8px rgba(0,0,0,0.2);}
.toggle-btn.selected-no { background:linear-gradient(135deg,#f8bbd0,#f48fb1); border-color:#f48fb1; color:#fff; box-shadow:0 4px 8px rgba(0,0,0,0.2);}
input[type="radio"] { display:none; }
button[type="submit"] { grid-column:1/-1; padding:12px; margin-top:10px; font-size:16px; font-weight:bold; color:#fff; border:none; border-radius:12px; background:linear-gradient(135deg,#2193b0,#6dd5ed); cursor:pointer; transition:0.3s; }
button[type="submit"]:hover { background:linear-gradient(135deg,#6dd5ed,#2193b0); transform:translateY(-3px);}
</style>
<script>
function selectOption(btn,name,value){
  const radios=document.querySelectorAll(`input[name="${name}"]`);
  radios.forEach(r=>r.checked=false);
  btn.previousElementSibling.checked=true;
  const buttons=btn.parentElement.querySelectorAll('.toggle-btn');
  buttons.forEach(b=>b.classList.remove('selected-yes','selected-no'));
  btn.classList.add(value=="1"?"selected-yes":"selected-no");
}
</script>
</head>
<body>
<div class="container">
<h2>üßë‚Äç‚öïÔ∏è Disease Prediction Form</h2>
<form action="/predict" method="post">
  {% for symptom in symptoms %}
  <div class="form-group">
    <label>{{ symptom.replace('_',' ').capitalize() }}</label>
    <div class="toggle-group">
      <input type="radio" name="{{ symptom }}" value="0" checked>
      <div class="toggle-btn selected-no" onclick="selectOption(this,'{{ symptom }}','0')">No</div>
      <input type="radio" name="{{ symptom }}" value="1">
      <div class="toggle-btn" onclick="selectOption(this,'{{ symptom }}','1')">Yes</div>
    </div>
  </div>
  {% endfor %}
  <button type="submit">üîç Predict</button>
</form>
</div>
</body>
</html>
