<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Prediction Result</title>
<style>
body { font-family:'Segoe UI', sans-serif; background: linear-gradient(135deg,#b3e5fc,#81d4fa); display:flex; justify-content:center; padding:50px;}
.container { background: rgba(255,255,255,0.95); border-radius:20px; padding:30px; box-shadow:0 10px 25px rgba(0,0,0,0.2); text-align:center; max-width:500px;}
h2 { font-size:28px; color:#333; }
.result { margin-top:20px; font-size:22px; font-weight:bold; color:#2196f3; }
button { margin-top:30px; padding:10px 20px; font-size:16px; border-radius:12px; border:none; background:linear-gradient(135deg,#2193b0,#6dd5ed); color:#fff; cursor:pointer; transition:0.3s; }
button:hover { background:linear-gradient(135deg,#6dd5ed,#2193b0); }
</style>
</head>
<body>
<div class="container">
<h2>🧑‍⚕️ Prediction Result</h2>
<div class="result">{{ prediction_text }}</div>
<form action="/">
  <button type="submit">🔙 Go Back</button>
</form>
</div>
</body>
</html>
